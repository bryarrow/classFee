<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="module" src="./js/index.js"></script>
    <title>22水一班费公示页</title>
</head>

<body>

    <header>
        <h1>22水一班费使用情况</h1>
    </header>

    <context>
        <div class="card-base">

            <h2>班费概况</h2>
            <div style="width: 100%;"></div>
            <div class="continer">
                <div class="card">
                    <h3>总余额</h3>
                    <br>
                    <p class="blodNumber" id="balances">￥{{balances}}</p>
                </div>
                <div class="card">
                    <h3>本月预算</h3><br>
                    <p class="blodNumber" id="budget">￥{{budget}}</p>
                </div>
            </div>

        </div>
        <div class="card-base">

            <h2>收支情况</h2>
            <div style="width: 100%;"></div>
            <div class="continer">
                <div class="card">
                    <h3>收支概览</h3><br>
                    <div class="progressBox">
                        <div class="progressStick">
                            <p class="progressNumber"></p>
                            <div class="progressBackGround">
                                <span class="progress" style="width: 50%;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </context>

    <footer>
        <p class="boder">copyright Berry 2023</p>
        <p class="boder">班费情况每周更新，所有班费单独存储在 <b>农业银行 123456</b> 可随时向杨云飞申请查看余额及收支的农行App截图 （建议邮件 YangYunfei@qhu.edu.cn）</p>
    </footer>

</body>

</html>
